<!DOCTYPE html>
<html>
<head>
    <title>Face Verify</title>
    <script src="jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
        };
        
        var jsondata={
        				"faceId1":"af0d382d-a177-4527-b4c7-355a02dd3519",
        				"faceId2":"05b07e13-0c87-45af-95d3-ffb6818f5574"
        			};
        
        $.ajax({
            url: "https://api.projectoxford.ai/face/v1.0/verify?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","8738c6713803493aac9cc860ac6427a7");
            },
            type: "POST",
            // Request body
            data: JSON.stringify(jsondata)
        })
        .done(function(data) {
            alert("success");
            alert(data.isIdentical);
            alert(data.confidence);
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
