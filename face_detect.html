<!DOCTYPE html>
<html>
<head>
    <title>Face Detect</title>
    <script src="jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
	
    $(function() {
    	
        var params = {
            // Request parameters
            "returnFaceId": "true",
            "returnFaceLandmarks": "false",
            "returnFaceAttributes": "age",
        };

        var jsondata={"url":"https://youngspring1.github.io/camerademo/image/3.jpg"};

        
        $.ajax({
            url: "https://api.projectoxford.ai/face/v1.0/detect?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","8738c6713803493aac9cc860ac6427a7");
            },
            type: "POST",
            // Request body
            data: JSON.stringify(jsondata)
        })
        .done(function(data) {
        	
            alert("success");
            var myFaceIds = new Array();
            for (i=0;i<data.length;i++){
            	myFaceIds[i] = data[i].faceId;
            }
            alert(myFaceIds);
            
        })
        
        .fail(function() {
            alert("error");
        });
    });
    
</script>
</body>
</html>
